server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled:  true
        routes:
          - id: USUARIO-SERVICE
            uri: lb://USUARIO-SERVICE
            predicates:
              - Path= /user/**
          - id: CAR-SERVICE
            uri: lb://CAR-SERVICE
            predicates:
              - Path= /car/**
          - id: BIKE-SERVICE
            uri: lb://BIKE-SERVICE
            predicates:
              - Path= /bike/**